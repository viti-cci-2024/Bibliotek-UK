<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!-- Bootstrap icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body class="bg-light">

  <!-- Navbar -->
  <div class="container-fluid py-4 px-5">
    <header class="mb-4">
      <div class="d-flex align-items-center bg-primary bg-gradient text-white p-3 rounded shadow-lg">
        <h1 class="h3">Library</h1>
        <button id="auth-button" class="btn btn-light ms-3 shadow-sm p-3 rounded-pill">
          <i class="bi-alarm"></i> Login
        </button>
        <div class="ms-auto d-flex align-items-center">
          <span id="user-status">Status: Not connected</span>
        </div>
        <button id="members-button" class="btn btn-light ms-3" style="display: none;"><i class="bi bi-person-lines-fill"></i>&nbsp;&nbsp;Manage Members</button>
      </div>
    </header>
  </div>
  <!-- End Navbar -->

  <main>
    <div class="container-fluid py-4 px-5">
      <div class="row">
        <!-- Left Section: List -->
        <div class="col-lg-8 col-md-7 mb-4" id="left">
          <div class="d-flex justify-content-start mb-3 gap-3">
            <button id="show-books" class="btn btn-primary">Show Books</button>
            <button id="clear-books" class="btn btn-danger">Hide List</button>
          </div>
          <div id="books-list" class="table-responsive mb-4"></div>
          <div id="search-results" class="table-responsive"></div>
        </div>
  
        <!-- Right Section: Search and Add -->
        <div class="col-lg-4 col-md-5" id="right">
          <div class="mb-4">
            <h2 class="h4">Search</h2>
            <form class="row g-3">
              <div class="col-md-6">
                <label for="search-author" class="form-label">Search by Author</label>
                <input type="text" id="search-author" class="form-control">
                <div class="mt-2">
                  <button id="search-author-btn" type="button" class="btn btn-info">Search Author</button>
                </div>
              </div>
              <div class="col-md-6">
                <label for="search-title" class="form-label">Search by Title</label>
                <input type="text" id="search-title" class="form-control">
                <div class="mt-2">
                  <button id="search-title-btn" type="button" class="btn btn-info">Search Title</button>
                </div>
              </div>
            </form>
          </div>
  
          <!-- Add Book Section -->
          <div id="add-book-section" style="display: none;">
            <h2>Add a Book</h2>
            <div id="add-book-form">
              <label for="book-title" class="form-label">Title:</label>
              <input type="text" id="book-title" class="form-control" placeholder="Book Title">
              <label for="book-author" class="form-label">Author:</label>
              <input type="text" id="book-author" class="form-control" placeholder="Book Author">
              <button id="add-book-button" class="btn btn-success mt-2">Add the Book</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  

  <!-- Login Modal -->
  <div class="modal" id="auth-modal">
    <div class="container-fluid bg-dark bg-opacity-50 d-flex align-items-center">
      <div class="container-sm">
        <div class="row justify-content-center">
          <div class="col-md-6">
            <div class="modal-content
